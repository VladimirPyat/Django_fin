<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form action="" method="post">
  {% csrf_token %}

  {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
{% endif %}

  <table>
  {% for field in form %}

      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
      </tr>

    {% endfor %}
    </table>
  <input type="submit" value="Отправить">
  </form>

</body>
</html>
