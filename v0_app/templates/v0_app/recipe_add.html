{% extends "v0_app/base.html" %}

{% block content %}
    <h3>Добавить рецепт</h3>

    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
            </tr>
        {% endfor %}
    </table>
    <button type="submit">Добавить рецепт</button>
</form>

{% endblock %}
