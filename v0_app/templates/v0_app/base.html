<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{% block title %}
        {{ title }}
    {% endblock %}</title>
</head>
<body>

    <div class="menu">
        <a href="#">О проекте</a>
        <a href="{% url 'main_page' %}">Главная</a>
        <a href="#">Поиск рецепта</a>
        <a href="{% url 'recipe_add' %}">Добавить рецепт</a>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Авторизация</a>
        {% endif %}
    </div>

    <div class="content">
        {% block content %}
        <p>Тут пока ничего нет</p>
        {% endblock %}
    </div>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <div class="footer">
        <p> Vladimir Pyatnitsky 2024 </p>
    </div>

</body>
</html>
